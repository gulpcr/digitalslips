version: "3.9"

services:
  # =========================
  # PostgreSQL Database
  # =========================
  postgres:
    image: postgres:15-alpine
    container_name: precision-receipt-db
    environment:
      POSTGRES_USER: precision
      POSTGRES_PASSWORD: precision123
      POSTGRES_DB: precision_receipt
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"   # optional, can be removed in prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U precision -d precision_receipt"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - precision-network
    restart: unless-stopped

  # =========================
  # Redis
  # =========================
  redis:
    image: redis:7-alpine
    container_name: precision-receipt-redis
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"   # optional, can be removed in prod
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - precision-network
    restart: unless-stopped

  # =========================
  # Backend API
  # =========================
  backend:
    build:
      context: ./backend
    container_name: precision-receipt-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://precision:precision123@postgres:5432/precision_receipt
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SESSION_SECRET: ${SESSION_SECRET}
      SMS_ENABLED: ${SMS_ENABLED}
      SMS_PROVIDER: ${SMS_PROVIDER}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      TWILIO_SMS_PHONE_NUMBER: ${TWILIO_SMS_PHONE_NUMBER}
      PUBLIC_URL: ${PUBLIC_URL}
    ports:
      - "8001:8000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - precision-network
    restart: unless-stopped

  # =========================
  # Frontend (Nginx + Vite build)
  # =========================
  frontend:
    build:
      context: ./frontend
    container_name: precision-receipt-frontend
    depends_on:
      - backend
    ports:
      - "3080:80"
    networks:
      - precision-network
    restart: unless-stopped

  # =========================
  # WhatsApp Webhook Server
  # =========================
  whatsapp:
    build:
      context: ./backend
    container_name: precision-receipt-whatsapp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://precision:precision123@postgres:5432/precision_receipt
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: production
      WHATSAPP_PORT: 8000
      PUBLIC_URL: ${PUBLIC_URL}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SESSION_SECRET: ${SESSION_SECRET}
      SMS_ENABLED: ${SMS_ENABLED}
      SMS_PROVIDER: ${SMS_PROVIDER}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      TWILIO_SMS_PHONE_NUMBER: ${TWILIO_SMS_PHONE_NUMBER}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_VISION_MODEL: ${OPENAI_VISION_MODEL}
    ports:
      - "9001:8000"
    command: python -m app.whatsapp.whatsapp_server
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - precision-network
    restart: unless-stopped

# =========================
# Volumes
# =========================
volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  backend_logs:

# =========================
# Network
# =========================
networks:
  precision-network:
    driver: bridge
