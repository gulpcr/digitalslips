services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: precision-receipt-db
    environment:
      POSTGRES_USER: precision
      POSTGRES_PASSWORD: precision123
      POSTGRES_DB: precision_receipt
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"  # Using 5433 instead of 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U precision -d precision_receipt"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - precision-network
    restart: unless-stopped

  # Redis for Caching/Sessions
  redis:
    image: redis:7-alpine
    container_name: precision-receipt-redis
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"  # Using 6380 instead of 6379
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - precision-network
    restart: unless-stopped

  # Python Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: precision-receipt-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://precision:precision123@postgres:5432/precision_receipt
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: development
    ports:
      - "8002:8000"  # Using 8002 to avoid Kong conflict
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - precision-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: precision-receipt-frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8002/api
    ports:
      - "5174:5173"  # Using 5174 instead of 5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - precision-network
    restart: unless-stopped

  # WhatsApp Webhook Server
  whatsapp:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: precision-receipt-whatsapp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://precision:precision123@postgres:5432/precision_receipt
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: development
      WHATSAPP_PORT: 8000
    ports:
      - "9001:8000"  # WhatsApp server on port 9001
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    command: python -m app.whatsapp.whatsapp_server
    networks:
      - precision-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

networks:
  precision-network:
    driver: bridge